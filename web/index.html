<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sockets</title>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./socket-client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="m-4 text-center">

    <div id="divNombreUsuario" class="m-4">
      <h2>Introduce tu nombre de usuario:</h2>
      <input type="text" id="usuario" onkeypress="if (event.keyCode === 13) { document.querySelector('#btEnviarNombreUsuario').click() }" />
      <button id="btEnviarNombreUsuario" class="btn btn-success">Entrar</button>
    </div>

    <div id="divChat" style="display: none" class="mb-3">
      <h1>Mi usuario: <span id="me"></span>  <button id="btCambiarNombreUsuario" class="btn btn-outline-info">Cambiar</button></h1>

      <div class="row mb-3">
        <div class="col-8">
          <h5>Chat</h5>
          <div class="global-chat p-2" style="text-align: left;"></div>
        </div>

        
        <div class="col-4">
          <h5>Usuarios conectados: <span id="usuariosConectados">0</span></h5>
          <div class="users mb-3"></div>

          <div class="user-box">
            <div class="mb-1">
              <textarea id="mensaje" rows="3" placeholder="Escribe..." class="form-control"></textarea>
            </div>
            <button class="btn btn-secondary" onclick="document.querySelector('.global-chat').innerHTML = ''">Limpiar</button>
            <button id="btEnviarMensaje" class="btn btn-primary">Enviar</button>
          </div>
          
        </div>

      </div>
      
      
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
